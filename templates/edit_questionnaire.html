{% extends "index.html" %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">编辑问卷题目</h3>
        </div>
        <div class="panel-body">
            <div class="pull-right">
                <button class="btn btn-success">保存</button>&nbsp;&nbsp;<button class="btn btn-primary">添加</button>
            </div>
            <div class="ss"></div>
            <div class="s">
                <p class=" s11">问题1:
                    <button class="glyphicon glyphicon-remove pull-right"></button>
                </p>
                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">问题</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" id="inputEmail3"
                                      placeholder="你对教室网络打分情况"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">类型</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="inputPassword3">
                                <option value="1">打分(1-10分)</option>
                                <option value="2">单选</option>
                                <option value="3">评价</option>

                            </select>

                        </div>
                    </div>
                </form>
            </div>
            <div class="s">
                <p class=" s11">问题2:
                    <button class="glyphicon glyphicon-remove pull-right"></button>
                </p>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">问题</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" id="inputEmail3"
                                      placeholder="我们的老师帅不帅"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">类型</label>
                        <div class="col-md-10">
                            <select class="form-control" id="inputPassword3">
                                <option value="1">打分(1-10分)</option>
                                <option value="2">单选</option>
                                <option value="3">评价</option>

                            </select>

                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="exampleInputName2">Name</label>
                                    <input type="text" class="form-control" id="exampleInputName2"
                                           placeholder="Jane Doe">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail2">Email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail2"
                                           placeholder="jane.doe@example.com">
                                </div>
                            </form>


                        </div>

                    </div>

                </form>


            </div>
            <div class="s">
                <p class=" s11">问题3:
                    <button class="glyphicon glyphicon-remove pull-right"></button>
                </p>
                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">问题</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" id="inputEmail3" placeholder="对我们的建议"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content_type" class="col-sm-2 control-label">类型</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="content_type">
                                <option value="1">打分(1-10分)</option>
                                <option value="2">单选</option>
                                <option value="3">评价</option>
                            </select>

                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>
{% endblock content %}
